<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PipX - Enhanced Picture-in-Picture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">üñºÔ∏è</span>
        <h1 class="logo-text">PipX</h1>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <main class="popup-main">
      <div class="control-section">
        <button id="trigger-pip" class="primary-button">
          <span class="button-icon">‚ñ∂Ô∏è</span>
          <span class="button-text">Start Picture-in-Picture</span>
        </button>
        
        <button id="exit-pip" class="secondary-button" style="display: none;">
          <span class="button-icon">‚ùå</span>
          <span class="button-text">Exit Picture-in-Picture</span>
        </button>
      </div>

      <div class="quick-settings">
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="auto-pip" class="setting-checkbox">
            <span class="checkmark"></span>
            <span class="setting-text">Auto Picture-in-Picture</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="keyboard-shortcuts" class="setting-checkbox">
            <span class="checkmark"></span>
            <span class="setting-text">Keyboard Shortcuts</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="notifications" class="setting-checkbox">
            <span class="checkmark"></span>
            <span class="setting-text">Show Notifications</span>
          </label>
        </div>
      </div>

      <div class="info-section">
        <div class="info-item">
          <span class="info-label">Active Tab:</span>
          <span class="info-value" id="current-site">Loading...</span>
        </div>
        <div class="info-item">
          <span class="info-label">Videos Found:</span>
          <span class="info-value" id="video-count">0</span>
        </div>
      </div>

      <div class="shortcuts-info">
        <details>
          <summary>Keyboard Shortcuts</summary>
          <div class="shortcuts-list">
            <div class="shortcut-item">
              <kbd>Alt</kbd> + <kbd>P</kbd>
              <span>Toggle PiP</span>
            </div>
            <div class="shortcut-item">
              <kbd>Space</kbd> / <kbd>K</kbd>
              <span>Play/Pause</span>
            </div>
            <div class="shortcut-item">
              <kbd>J</kbd> / <kbd>L</kbd>
              <span>Skip ¬±10s</span>
            </div>
            <div class="shortcut-item">
              <kbd>M</kbd>
              <span>Mute/Unmute</span>
            </div>
          </div>
        </details>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="open-options" class="footer-button">
        <span>‚öôÔ∏è</span>
        Settings
      </button>
      <button id="test-pip" class="footer-button">
        <span>üß™</span>
        Test
      </button>
    </footer>
  </div>

  <script src="../utils/constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
